<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Tea Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="admin.js"></script>
</head>

<body>
    <!-- Check if the user is logged in -->
    <script>
        if (localStorage.getItem('loggedIn') !== 'true') {
            // Redirect to login page if not logged in
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <!-- Navigation buttons -->
        <div class="d-flex justify-content-between mb-4">
            <button onclick="window.location.href='index.html'" class="btn btn-primary">Go to Main Page</button>
            <button onclick="window.location.href='#payment-section'" class="btn btn-secondary">Go to Payment Data</button>
        </div>

        <!-- Add/Edit Tea Card Form -->
        <div id="form-section">
            <h1>Add or Edit Tea Card</h1>
            <form id="add-card-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter card title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Enter card description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select" required>
                        <option value="black-tea">Black Tea</option>
                        <option value="green-tea">Green Tea</option>
                        <option value="herbal-tea">Herbal Tea</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="url" id="imageUrl" class="form-control" placeholder="Enter image URL" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (₹)</label>
                    <input type="number" id="price" class="form-control" placeholder="Enter price" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock (units)</label>
                    <input type="number" id="stock" class="form-control" placeholder="Enter stock quantity" required>
                </div>
                <input type="hidden" id="editIndex">
                <button type="submit" id="submit-button" class="btn btn-success">Add Card</button>
            </form>
        </div>

        <h2 class="mt-5">Preview Tea Cards</h2>
        <div class="row" id="admin-tea-cards-container">
            <!-- Dynamically added tea cards will go here -->
        </div>
    </div>

    <!-- Payment Data Section -->
    <div class="container mt-5" id="payment-section">
        <h1 class="text-center mb-4">Payment Data</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Place</th>
                    <th>Phone</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Logout Button -->
    <div class="container mt-5">
        <button class="btn btn-warning" onclick="logout()">Logout</button>
    </div>

    <script>
        // Logout function to remove login status and redirect to login page
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
