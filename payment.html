
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .payment-section {
            display: none;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Payment Page</h1>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4>Order Summary</h4>
            </div>
            <div class="card-body">
                <p><strong>Cart Total:</strong> ₹<span id="cart-total-display">0.00</span></p>
                <p><strong>Grand Total:</strong> ₹<span id="grand-total-display">0.00</span></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h4>Payment Information</h4>
            </div>
            <div class="card-body">
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="place" class="form-label">Place</label>
                        <input type="text" class="form-control" id="place" placeholder="Enter your place" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expiry-date" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="expiry-date" placeholder="DD/MM/YY" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="proceedToPayment()">Proceed to Payment</button>
                </form>
            </div>
        </div>

        <div id="payment-processing" class="payment-section">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">Payment Processing...</h4>
                    <div class="loading-spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="payment-success" class="payment-section text-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-success">Payment Successful!</h3>
                    <p>Thank you for your purchase. Your order has been placed successfully.</p>
                    <a href="index.html" class="btn btn-success">Go to main page</a>
                </div>
            </div>
        </div>
    </div>

   
 



        
    <script>

    // Fetching the cart total from URL params and displaying it
    const urlParams = new URLSearchParams(window.location.search);
    const cartTotal = parseFloat(urlParams.get('total')) || 0.00;

    document.getElementById('cart-total-display').textContent = cartTotal.toFixed(2);
    document.getElementById('grand-total-display').textContent = cartTotal.toFixed(2);

    function proceedToPayment() {
        // Getting values from the payment form
        const name = document.getElementById('name').value.trim();
        const place = document.getElementById('place').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const cardNumber = document.getElementById('card-number').value.trim();
        const expiryDate = document.getElementById('expiry-date').value.trim();
        const cvv = document.getElementById('cvv').value.trim();


        const namePattern = /^[A-Za-z\s]+$/;
    if (!name.match(namePattern)) {
        alert("Please enter a valid name (only letters and spaces).");
        return;
    }
        // Phone number validation (simple check for 10 digits)
        const phonePattern = /^[0-9]{10}$/;
        if (!phone.match(phonePattern)) {
            alert("Please enter a valid 10-digit phone number.");
            return;
        }

        // Card number validation (check if it's 16 digits)
        const cardPattern = /^[0-9]{16}$/;
        if (!cardNumber.match(cardPattern)) {
            alert("Please enter a valid 16-digit card number.");
            return;
        }

        // CVV validation (check if it's 3 digits)
        const cvvPattern = /^[0-9]{3}$/;
        if (!cvv.match(cvvPattern)) {
            alert("Please enter a valid 3-digit CVV.");
            return;
        }

        // Expiry date validation (check if expiry date is empty or invalid)
        if (!expiryDate) {
            alert("Please enter the expiry date.");
            return;
        }

        const currentDate = new Date();
        const expiryDateObj = new Date(expiryDate);
        if (expiryDateObj <= currentDate) {
            alert("Please enter a valid expiry date.");
            return;
        }

        // Check if name, place, and phone are filled
        if (name && place && phone) {
            // Save order details in localStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push({
                name,
                place,
                phone,
                total: cartTotal.toFixed(2),
            });
            localStorage.setItem('orders', JSON.stringify(orders));

            // Hide the payment form and show processing message
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('payment-processing').style.display = 'block';

            // Simulate payment processing
            setTimeout(() => {
                document.getElementById('payment-processing').style.display = 'none';
                document.getElementById('payment-success').style.display = 'block';
            }, 3000);
        } else {
            alert('Please fill in all fields!');
        }
    }

// Assuming this function is called after payment is confirmed
function confirmPayment() {
    // Clear the cart from local storage
    localStorage.removeItem("cart");

    // Optionally, redirect to the main page or show a success message
    window.location.href = "index.html"; // Redirect to the main page
}

    </script>
</body>
</html>
